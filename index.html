<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Проект 5</title>
  </head>
  <body>
    <div class="wrap">
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#start" class="start">Начать игру</a>
    </div> 
    <div class="screen">
      <h1>Выберите время</h1>
      <ul class="time-list">
        <li>
          <a href="#play=10" class="time-btn">
            10 сек
          </a>
        </li>
        <li>
          <a href="#play=20" class="time-btn">
            20 сек
          </a>
        </li>
        <li>
          <a href="#play=30" class="time-btn">
            30 сек
          </a>
        </li>
        <li>
          <a href="#play=40" class="time-btn">
            40 сек
          </a>
        </li>
      </ul>
    </div>
    <div class="screen">
      <h3 class="hide">Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board">
        <div class="result">
          <h1>Cчет: <span class="primary"></span></h1>
          <a href="#start">Попробовать еще раз</a>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  </body>
</html>
